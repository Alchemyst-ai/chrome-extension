<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alchemyst Context Layer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300..800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      background: #000000;
      border-radius: 16px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid #333333;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      align-content: baseline;
      align-items: baseline;
      justify-content: space-around;
    }
    .logo {
      /* width: 24px; */
      height: 24px;
      /* border-radius: 4px;
      object-fit: cover; */
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ffffff;
      font-size: 13px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #333333;
      border-radius: 10px;
      background: #000000;
      color: #ffffff;
      font-size: 13px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ffffff;
      background: #111111;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: #666666;
      font-weight: 400;
    }

    .api-key-cta {
      margin-top: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .api-key-cta h3 {
      color: #ffffff;
      font-size: 13px;
      font-weight: 500;
      margin: 0;
    }

    .cta-button {
      color: #000000;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      padding: 10px 16px;
      border: 2px solid #ffffff;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
      background: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      font-family: inherit;
    }

    .cta-button-mute {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      text-decoration: underline;
      letter-spacing: 0.5px;
      cursor: pointer;
      font-family: inherit;
    }

    .cta-button:hover {
      background: #000000;
      color: #ffffff;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #saveKey {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    #saveKey:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    #saveKey:active {
      transform: translateY(0);
    }

    #saveContext {
      background: #333333;
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(51, 51, 51, 0.3);
    }

    #saveContext:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(51, 51, 51, 0.4);
    }

    #saveContext:active {
      transform: translateY(0);
    }

    #saveContext:disabled {
      background: #666666;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(102, 102, 102, 0.2);
    }

    #saveContext:disabled::before {
      display: none;
    }

    .status-banner {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      display: none;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 3px solid;
    }

    .status-banner.success {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #ffffff;
      color: #ffffff;
    }

    .status-banner.error {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #ffffff;
      color: #ffffff;
    }

    .status-banner.info {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #ffffff;
      color: #ffffff;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background: #48bb78;
      border-radius: 50%;
      position: relative;
    }

    .success-icon::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10px;
      font-weight: bold;
    }

    .error-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background: #f56565;
      border-radius: 50%;
      position: relative;
    }

    .error-icon::after {
      content: '!';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: progress 2s ease-in-out;
    }

    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }


    /* Additional animations for status elements */
    .success-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background: #ffffff;
      border-radius: 50%;
      position: relative;
    }

    .success-icon::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000000;
      font-size: 10px;
      font-weight: bold;
    }

    .error-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background: #ffffff;
      border-radius: 50%;
      position: relative;
    }

    .error-icon::after {
      content: '!';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000000;
      font-size: 12px;
      font-weight: bold;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/logoLong.png" alt="Alchemyst logo" class="logo" />
      <div id="versionContainer"></div>
    </div>

    <div class="form-section">
      <div class="form-group">
        <label for="apiKey">Alchemyst API Key</label>
        <div class="input-wrapper">
          <input type="text" id="apiKey" placeholder="Enter your API key to get started">
        </div>
        <div class="api-key-cta">
          <h3>Don't have an API key?</h3>
          <a href="https://platform.getalchemystai.com/getstarted" target="_blank" class="cta-button-mute">
            Get API Key
          </a>
        </div>
      </div>

      <div class="actions">
        <button id="saveKey" type="button">Save Key</button>
        <button id="saveContext" type="button">Save Context</button>
      </div>
    </div>

    <div id="statusBanner" class="status-banner"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
