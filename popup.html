<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Alchemyst Context Layer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300..800&display=swap" rel="stylesheet" />

  <style>
    /* Apply Sora as the primary font.
         IMPORTANT for Chrome Extension (MV3):
         - Remote fonts are typically blocked by default CSP.
         - In production, download Sora (woff2) and use @font-face from local files:
           @font-face {
             font-family: "Sora";
             src: url("./fonts/Sora-VariableFont_wght.woff2") format("woff2");
             font-weight: 300 800;
             font-style: normal;
             font-display: swap;
           }
         - Then set: body { font-family: "Sora", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      */
    :root {
      --bg: #000000;
      --text: #ffffff;
      --muted: #64748b;
      --brand: #4a90e2;
      --brand-hover: #3c7ac0;
      --border: #e2e8f0;
      --radius: 8px;
    }

    html,
    body {
      background: var(--bg);
      color: var(--text);
    }

    body {
      width: 280px;
      padding: 12px;
      margin: 0;
      font-family: "Sora", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
    }

    header.header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo {
      /* width: 24px; */
      height: 24px;
      /* border-radius: 4px;
      object-fit: cover; */
    }

    h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    p.subtitle {
      margin: 2px 0 10px 32px;
      /* align under the title, offset for logo */
      font-size: 12px;
      color: var(--muted);
    }

    label {
      display: block;
      font-size: 12px;
      margin-top: 8px;
      color: var(--muted);
    }

    .switch-container {
      display: flex;
      flex-direction: row;
      justify-items: flex-start;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    input {
      width: 100%;
      margin-top: 6px;
      margin-left: 0px;
      margin-right: 6px;
      padding: 8px 0px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      outline: none;
    }

    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
    }

    /* Toggle switch styles */
    input.toggle {
      display: none;
    }

    input.toggle+label {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.3s;
    }

    input.toggle+label::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    input.toggle:checked+label {
      background: var(--brand);
    }

    input.toggle:checked+label::after {
      left: 22px;
    }

    .actions {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      width: 100%;
      padding: 8px 10px;
      background-color: var(--brand);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }

    button:hover {
      background-color: var(--brand-hover);
    }
  </style>
</head>

<body>
  <div class="card" role="form" aria-labelledby="title">
    <p align="center">
      <img src="/images/logoLong.png" alt="Alchemyst logo" class="logo" />
      <!-- <h3 id="title">Alchemyst AI</h3> -->
    </p>
    <p class="subtitle">Inject Context into ChatGPT.</p>
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" placeholder="Enter API Key" autocomplete="off" />
    <div class="actions">
      <button id="saveKey" type="button">Save</button>
      <button id="saveContext" type="button">Save Context</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
