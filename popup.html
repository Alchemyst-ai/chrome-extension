<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alchemyst Context Layer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300..800&display=swap" rel="stylesheet" />

 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    .container {
      background: #000000;
      border-radius: 16px;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid #333333;
    }

    /* improved header layout with better alignment */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 12px;
    }

    .logo {
      height: 24px;
      width: auto;
      flex-shrink: 0;
    }

    #versionContainer {
      font-size: 11px;
      color: #666666;
      text-align: right;
      margin-left: auto;
    }

    /* unified form section spacing */
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* consistent form group styling */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #ffffff;
      font-size: 13px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #333333;
      border-radius: 10px;
      background: #000000;
      color: #ffffff;
      font-size: 13px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ffffff;
      background: #111111;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: #666666;
      font-weight: 400;
    }

    /* improved API key CTA box styling */
    .api-key-cta {
      margin-top: 2px;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .api-key-cta h3 {
      color: #cccccc;
      font-size: 12px;
      font-weight: 500;
      margin: 0;
      flex: 1;
    }

    .cta-button-mute {
      color: #ffffff;
      text-decoration: underline;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      cursor: pointer;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .cta-button-mute:hover {
      color: #cccccc;
      opacity: 0.8;
    }

    /* styled input row for invitation code */
    .input-row {
      display: flex;
      gap: 8px;
      align-items: stretch;
    }

    .input-row input {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #333333;
      border-radius: 8px;
      background: #000000;
      color: #ffffff;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .input-row input:focus {
      outline: none;
      border-color: #ffffff;
      background: #111111;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .input-row input::placeholder {
      color: #666666;
      font-weight: 400;
    }

    #verifyInvitation {
      padding: 10px 14px;
      background: #ffffff;
      color: #000000;
      border: 2px solid #333333;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    #verifyInvitation:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    #verifyInvitation:active {
      transform: translateY(0);
    }

    #verifyInvitation:disabled {
      background: #666666;
      color: #999999;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(102, 102, 102, 0.2);
    }

    /* styled secondary CTA link */
    .secondary-cta {
      color: #ffffff;
      text-decoration: underline;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
      transition: all 0.3s ease;
      cursor: pointer;
      align-self: flex-start;
      margin-top: 2px;
    }

    .secondary-cta:hover {
      color: #cccccc;
      opacity: 0.8;
    }

    .label-context-keys{
      display: flex;
      justify-content: space-between;
    }

    /* action buttons with consistent sizing */
    .actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 8px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #saveKey {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }

    #saveKey:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    #saveKey:active {
      transform: translateY(0);
    }

    #saveContext {
      background: #333333;
      color: #ffffff;
      box-shadow: 0 4px 15px rgba(51, 51, 51, 0.3);
    }

    #saveContext:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(51, 51, 51, 0.4);
    }

    #saveContext:active {
      transform: translateY(0);
    }

    #saveContext:disabled {
      background: #666666;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 2px 8px rgba(102, 102, 102, 0.2);
    }

    #saveContext:disabled::before {
      display: none;
    }

    .status-banner {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      display: none;
      animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 3px solid;
    }

    .status-banner.success {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #ffffff;
      color: #ffffff;
    }

    .status-banner.error {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #ffffff;
      color: #ffffff;
    }

    .status-banner.info {
      background: rgba(255, 255, 255, 0.1);
      border-left-color: #ffffff;
      color: #ffffff;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background: #ffffff;
      border-radius: 50%;
      position: relative;
    }

    .success-icon::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000000;
      font-size: 10px;
      font-weight: bold;
    }

    .error-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background: #ffffff;
      border-radius: 50%;
      position: relative;
    }

    .error-icon::after {
      content: '!';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000000;
      font-size: 12px;
      font-weight: bold;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
      animation: progress 2s ease-in-out;
    }

    @keyframes progress {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/logoLong.png" alt="Alchemyst logo" class="logo" />
      <div id="versionContainer"></div>
    </div>

    <div class="form-section">
      <!-- API Key Section -->
      <div class="form-group">
        <div class="api-key-cta">
        <label for="apiKey">Alchemyst API Key</label>
        <a href="https://platform.getalchemystai.com/auth" target="_blank" class="cta-button-mute">
            Get API Key
        </a>
        </div>
        <div class="input-row">
          <input type="text" id="apiKey" placeholder="Enter your API key to get started">
        </div>
      </div>

      <div class="form-group">
        <div class="label-context-keys">
        <label for="contextKeys">Context Keys</label>
        <a href="https://getalchemyst.com/spaces" target="_blank" class="secondary-cta">
          Explore context spaces
        </a>
        </div>
        <div class="input-row">
          <input type="text" id="contextKeys" placeholder="Enter context keys comma separated">
        </div>
      </div>

      <!-- Invitation Code Section -->
      <div class="form-group">
        <label for="invitationCode">Invitation Code</label>
        <div class="input-row">
          <input type="text" id="invitationCode" placeholder="Enter code">
          <button id="verifyInvitation" type="button">Verify</button>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="saveKey" type="button">Save Keys</button>
        <button id="saveContext" type="button">Save Context</button>
      </div>
    </div>

    <div id="statusBanner" class="status-banner"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
